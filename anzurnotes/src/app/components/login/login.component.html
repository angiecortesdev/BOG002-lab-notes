<img src="../../assets/wave.png" alt="imagen de la ola svg" class="wave">
<div class="container">
    <div class="img">
        <img src="../../assets/notes.svg" alt="image cellphone" class="cellphone">
    </div>
    <div class="register-container">
        <form>
            <img class="avatar" src="../../assets/avatar.svg" alt="image user">
            <h2>LOGIN</h2>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h5>Email</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <!-- div for the password-->
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h5>Password</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a routerLink="register">You do not have an account? register</a>
            <input type="submit" value="Login" class="btn">
            <input type="submit" value="Login whit Google" class="btn-google">
            <input type="submit" value="Login whit Facebook" class="btn-facebook">
        </form>
    </div>
</div>
